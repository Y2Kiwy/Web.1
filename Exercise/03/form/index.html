<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <div class="title">Feedback Form</div>
    <div class="content">
      <form>

        <!-- User Details section -->
        <fieldset>
          <legend>User Details</legend>
          <div class="user-details">
            <!-- Input for Full Name -->
            <div class="input-box">
              <span class="details">Full Name</span>
              <input type="text" placeholder="Enter your name and surname" required>
            </div>

            <!-- Input for Email -->
            <div class="input-box">
              <span class="details">Email</span>
              <input type="email" placeholder="Enter your email" required>
            </div>

            <!-- Radio buttons for gender selection -->
            <div class="gender-details">
              <span class="gender-title">Gender</span> <br>
              <label><input type="radio" name="gender" value="male" required> Male</label>
              <label><input type="radio" name="gender" value="female" required> Female</label>
            </div>

            <!-- Input for Age -->
            <div class="input-box">
              <span class="details">Age</span>
              <input type="number" placeholder="Enter your age" required>
            </div>
          </div>
        </fieldset>
        
        <!-- Preferences section -->
        <fieldset>
          <legend>Preferences</legend>

          <!-- Input for Pref. Prog. Leng.-->
          <div class="input-box">
            <span class="details">Preferred Programming Language</span>
            <select required>
              <option value="">Select a language</option>
              <option value="Java">Java</option>
              <option value="JavaScript">JavaScript</option>
              <option value="C#">C#</option>
              <option value="Python">Python</option>
              <option value="Go">Go</option>
            </select>
          </div>
        </fieldset>
        
        <!-- Feedback section-->
        <fieldset>
          <legend>Feedback</legend>

          <!-- Input for Subject -->
          <div class="input-box">
            <span class="details">Subject</span>
            <input type="text" placeholder="Enter subject" required>
          </div>

          <!-- Input for Description -->
          <div class="input-box">
            <span class="details">Description</span>
            <textarea placeholder="Enter description" required></textarea>
          </div>
        </fieldset>

        <!-- Privacy policy checkbox -->
        <div class="privacy-policy">
          <input type="checkbox" required>
          <label>I agree to the <a href="privacy.html" target="_self">Privacy Policy</a></label>
        </div>

        <!-- Submit and Reset buttons -->
        <div class="button-group">
          <input type="reset" value="Reset">
          <input type="submit" value="Submit">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
